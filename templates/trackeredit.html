<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
          form{
            margin: 40px;
          }
        </style>
        <title> Edit Tracker</title>
        
    </head>
    <body>
      <div class="container">
        <div class="row">
            <div class="col-12 col-md-8"><h1>Edit Tracker</h1></div>
            <div class="col-6 col-md-4"><a href='/logout'>Log Out</a></div>
          </div>    
        </div>  
        <div class="container">
            
        <p>{{msg}}</p>
        <div class="container">
          <div class="row justify-content-center">
            <div class="form-group align-center ">   
              <form action="/trackeredit" method="post">          
                <div class="form-group">
                  <label for="tname">Tracker Name</label>
                  <input type="text" class="form-control" id="tname"  name="tname" value="{{tname}}">
                </div>
                  <div class="form-group">
                    <label for="tdescription">Description: </label>
                    <input type="text" class="form-control" id="tdescription"  name="tdescription" value="{{tdsptn}}">
                  </div>            
                  <div class="form-group ">
                    <label for="ttype">TrackerType:</label>
                    <select id="ttype" name="ttype" class="form-control">
                      <option value="{{ttype}}"> Selected: {{ttype}}</option> 
                      <option value="Numerical">Edit to Numerical</option>
                      <option value="Multile Choice">Edit to Multile Choice</option>
                      <option value="Time Duration">Edit to Time Duration</option>
                      <option value="Boolean">Edit to Boolean</option>
                    </select>
                  </div>            
                  <div class="form-group">          
                    <label for="tsettings">Settings</label>
                    <input type="text" class="form-control" id="tsettings" name="tsettings" value="{{tsetngs}}">
                  </div> 
                  <div class="form-group">          
                    <input type="hidden" id="trackerId" name="trackerId" value="{{tid}}">
                  </div>           
                  <button type="submit" class="btn btn-outline-dark">Edit Tracker</button>
                </form>
              </div>
            </div>
          </div>
                
    </body>
</html>
