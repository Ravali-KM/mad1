<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            table{
              margin: 40px;
            }
          </style>
    </head>
    <body>
        
        <p>{{ldata}}</p>
        <a href='/addlog'>Create new log</a>
        <img src="{{ image }}"/>
        <table>
          <tr>
            {% for lheader in lheadings %}
            <th>{{ lheader }}</th>
            {% endfor %}
          </tr>          
          {% for row in ldata %}
          <tr>
            <td><a href='/addlog'>+</a></td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>            
          </tr>
          {% endfor %}
        </table>
    </body>
</html>
